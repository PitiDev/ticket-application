<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Logo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .size-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .result-area {
            margin-top: 30px;
            text-align: center;
        }
        
        #finalCanvas {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 100%;
        }
        
        .download-btn {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .preview {
            margin-top: 15px;
            text-align: center;
        }
        
        .logo-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="input-group">
            <label for="textInput">Text or URL:</label>
            <input type="text" id="textInput" placeholder="Enter text or URL to encode" 
                   value="https://example.com">
        </div>
        
        <div class="input-group">
            <label for="logoInput">Logo (optional):</label>
            <input type="file" id="logoInput" accept="image/*">
            <div class="preview" id="logoPreview"></div>
        </div>
        
        <div class="size-controls">
            <div class="input-group">
                <label for="qrSize">QR Size:</label>
                <input type="text" id="qrSize" value="300" placeholder="300">
            </div>
            <div class="input-group">
                <label for="logoSize">Logo Size %:</label>
                <input type="text" id="logoSize" value="20" placeholder="20">
            </div>
        </div>
        
        <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
        
        <div class="result-area">
            <canvas id="finalCanvas" style="display: none;"></canvas>
            <br>
            <button class="download-btn" id="downloadBtn" style="display: none;" onclick="downloadQR()">
                Download QR Code
            </button>
        </div>
    </div>

    <script>
        let logoImage = null;

        // Handle logo file input
        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('logoPreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage = new Image();
                    logoImage.onload = function() {
                        console.log('Logo loaded successfully');
                    };
                    logoImage.src = e.target.result;
                    
                    // Show preview
                    preview.innerHTML = `<img src="${e.target.result}" class="logo-preview" alt="Logo preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                logoImage = null;
                preview.innerHTML = '';
            }
        });

        function generateQR() {
            const text = document.getElementById('textInput').value;
            const qrSize = parseInt(document.getElementById('qrSize').value) || 300;
            const logoSizePercent = parseInt(document.getElementById('logoSize').value) || 20;
            
            if (!text.trim()) {
                alert('Please enter text or URL');
                return;
            }

            try {
                // Generate QR code using qrcode-generator library
                const qr = qrcode(0, 'H'); // High error correction level
                qr.addData(text);
                qr.make();
                
                // Get the module count (size of QR grid)
                const moduleCount = qr.getModuleCount();
                const moduleSize = Math.floor(qrSize / moduleCount);
                const actualSize = moduleSize * moduleCount;
                
                // Get final canvas
                const finalCanvas = document.getElementById('finalCanvas');
                const ctx = finalCanvas.getContext('2d');
                
                finalCanvas.width = actualSize;
                finalCanvas.height = actualSize;
                
                // Clear canvas
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, actualSize, actualSize);
                
                // Draw QR code modules
                ctx.fillStyle = '#000000';
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(col * moduleSize, row * moduleSize, moduleSize, moduleSize);
                        }
                    }
                }
                
                // Add logo if available
                if (logoImage) {
                    const logoSize = (actualSize * logoSizePercent) / 100;
                    const x = (actualSize - logoSize) / 2;
                    const y = (actualSize - logoSize) / 2;
                    
                    // Draw white background circle for logo
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(actualSize/2, actualSize/2, logoSize/2 + 8, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Draw logo
                    ctx.drawImage(logoImage, x, y, logoSize, logoSize);
                }
                
                // Show result
                finalCanvas.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
            } catch (error) {
                console.error('QR Code generation error:', error);
                alert('Error generating QR code: ' + error.message);
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('finalCanvas');
            const link = document.createElement('a');
            link.download = 'qrcode-with-logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate initial QR code
        window.onload = function() {
            generateQR();
        };
    </script>
</body>
</html>
